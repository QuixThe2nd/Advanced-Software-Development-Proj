<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offender Form</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Add New Offender</h1>
        <form id="offenderForm" class="mt-4">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" required>
            </div>
            <div class="mb-3">
                <label for="banStatus" class="form-label">Ban Status</label>
                <textarea class="form-control" id="banStatus" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="warningID" class="form-label">Warning ID</label>
                <textarea class="form-control" id="warningID" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('offenderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const surname = document.getElementById('surname').value;
            const banStatus = document.getElementById('banStatus').value;
            const warningID = document.getElementById('warningID').value;

            const response = await fetch('/api/offender', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ firstName, surname, banStatus, warningID }),
            });

            if (response.ok) {
                alert('Offender added successfully!');
                document.getElementById('offenderForm').reset();
            } else {
                alert('Error creating offender');
            }
        });
    </script>
</body>
</html>
