<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Incident</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Incident</h1>

        <!-- Form to edit incident -->
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <form id="editIncidentForm">
                            <input type="hidden" id="incidentId">

                            <div class="mb-3">
                                <label for="details" class="form-label">Details</label>
                                <textarea class="form-control" id="details" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="mb-3">
                                <label for="time" class="form-label">Time</label>
                                <input type="time" class="form-control" id="time">
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location">
                            </div>
                            <div class="mb-3">
                                <label for="victimId" class="form-label">Victim ID</label>
                                <input type="number" class="form-control" id="victimId">
                            </div>
                            <div class="mb-3">
                                <label for="witnessId" class="form-label">Witness ID</label>
                                <input type="number" class="form-control" id="witnessId">
                            </div>
                            <div class="mb-3">
                                <label for="offenderId" class="form-label">Offender ID</label>
                                <input type="number" class="form-control" id="offenderId">
                            </div>
                            <div class="mb-3">
                                <label for="urgency" class="form-label">Urgency</label>
                                <select class="form-select" id="urgency">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="impact" class="form-label">Impact</label>
                                <select class="form-select" id="impact">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="riskAssessment" class="form-label">Risk Assessment</label>
                                <select class="form-select" id="riskAssessment">
                                    <option value="Low">Low</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Update Incident</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (id) {
                fetch(`/api/incident/${id}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data) {
                            document.getElementById('incidentId').value = data.IncidentID;
                            document.getElementById('details').value = data.Details;
                            document.getElementById('date').value = data.Date;
                            document.getElementById('time').value = data.Time;
                            document.getElementById('location').value = data.Location;
                            document.getElementById('victimId').value = data.VictimID;
                            document.getElementById('witnessId').value = data.WitnessID;
                            document.getElementById('offenderId').value = data.OffenderID;
                            document.getElementById('urgency').value = data.Urgency;
                            document.getElementById('impact').value = data.Impact;
                            document.getElementById('riskAssessment').value = data.RiskAssessment;
                        }
                    })
                    .catch(error => console.error('Error fetching incident details:', error));
            }

            document.getElementById('editIncidentForm').addEventListener('submit', (e) => {
                e.preventDefault();

                const incident = {
                    details: document.getElementById('details').value,
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    location: document.getElementById('location').value,
                    victimId: document.getElementById('victimId').value,
                    witnessId: document.getElementById('witnessId').value,
                    offenderId: document.getElementById('offenderId').value,
                    urgency: document.getElementById('urgency').value,
                    impact: document.getElementById('impact').value,
                    riskAssessment: document.getElementById('riskAssessment').value
                };

                const id = document.getElementById('incidentId').value;

                fetch(`/api/incident/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(incident)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Incident updated successfully');
                        window.location.href = '/view-incidents';
                    } else {
                        throw new Error('Failed to update incident');
                    }
                })
                .catch(error => console.error('Error updating incident:', error));
            });
        });
    </script>
</body>
</html>
