<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Report Form</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"> 
    <script defer src="/js/incidentView.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Report a New Incident</h1>
        <form id="incidentForm" method="POST" action="/api/incident">
            <div class="form-group">
                <label for="details">Details:</label>
                <textarea id="details" name="details" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="victimId">Victim ID:</label>
                <input type="number" id="victimId" name="victimId" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="witnessId">Witness ID:</label>
                <input type="number" id="witnessId" name="witnessId" class="form-control">
            </div>
            <div class="form-group">
                <label for="offenderId">Offender ID:</label>
                <input type="number" id="offenderId" name="offenderId" class="form-control">
            </div>
            <div class="form-group">
                <label for="urgency">Urgency:</label>
                <select id="urgency" name="urgency" class="form-control" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="impact">Impact:</label>
                <select id="impact" name="impact" class="form-control" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="riskAssessment">Risk Assessment:</label>
                <select id="riskAssessment" name="riskAssessment" class="form-control" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Incident</button>
        </form>
    </div>
</body>
</html>
